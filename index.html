<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Preview Slideshow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="main">
            <div class="main-i">
                <div class="caption">
                    <h2>h2 caption</h2>
                    <h3>h3 caption</h3>
                </div>
                <img src="imgs/{{index}}.jpg" alt="">
            </div>
        </div>
        <div class="ctrl">
            <a href="javascript:;" class="ctrl-i">
                    <img src="imgs/{{index}}.jpg" alt="">
            </a>
        </div>
    </div>
</body>
</html>
